{% extends "layouts/base.html" %} {% block content %}

<div class="content">
  <h1>Homepage - {{title}}</h1>

  <form action="/list">
    <select class="c-form-control__input" id="mood" name="mood" required="true">
      <option>--Please select--</option>
      {% for mood in moods %}
      <option value="{{mood.value}}">{{mood.label}}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Filtrer" />
  </form>

  <ul class="selfielist">
    {% for selfie in selfies %}
    <li>
      <h2>{{selfie.name}}</h2>
      <a href="/selfies/{{selfie._id}}">
        <img src="{{selfie.imageUrl}}" alt="{{selfie.name}}" style="width:100px"/>
        {{selfie.mood}}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
