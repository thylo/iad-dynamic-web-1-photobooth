{% extends "layouts/base.html" %} {% block content %}
<div class="content">
	 <h1>{{title}}</h1>
	<form action="/form" method="post" enctype="multipart/form-data">
		<div class="c-form-control">
			<label class="c-form-control__label" for="name">What's your name ?</label>
			<input
				type="text"
				class="c-form-control__input"
				id="name"
				name="name"
				placeholder="John Smith"
			/>
		</div>
		<div class="c-form-control">
			<label class="c-form-control__label" for="mood">What's your mood ?</label>
			<select
				class="c-form-control__input"
				id="mood"
				name="mood"
				required="true"
			>
				<option>--Please select--</option>
				{% for mood in moods %}
				<option value="{{mood}}">{{mood}}</option>
				{% endfor %}
			</select>
		<div class="c-form-control">
			<label class="c-form-control__label" for="selfie">Select a selfie</label>
			<input 
				type="file"
				class="c-form-control__input"
				id="selfie"
				name="uploaded_file"
				required="true"
			
				
			>
		</div>
		<div class="c-form-control">
			<input class="c-button" type="submit" value="send" />
		</div>
	</form>
</div>
{% endblock %}
