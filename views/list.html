{% extends "layouts/base.html" %} {% block content %}

<div class="content">
	<h1>Liste - {{title}}</h1>
	<a href="/list">Reset filter</a>
	<form action="/list">
		<select class="c-form-control__input" id="mood" name="mood" required="true" selected="{{mood}}">
			<option>--Please select--</option>
			{% for mood in moods %}
			<option value="{{mood.value}}">{{mood.label}}</option>
			{% endfor %}
		</select>
		<input type="submit" value="Filtrer" />
	</form>
	{%if selfies.length %}
	<ul class="selfielist">
		{% for selfie in selfies %}
		<li>
			<h2>{{selfie.name}}</h2>
			<a href="/selfies/{{selfie._id}}">
				<img src="{{selfie.imageUrl}}" alt="{{selfie.name}}" style="width:100px"/>
				{{selfie.mood}}
			</a>
		</li>
		{% endfor %}
	</ul>
	{%else%}
	<div>
		Il n'y a pas de resultats
	</div>
	{%endif%}
</div>

{% endblock %}
